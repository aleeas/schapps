
<div data-page="login-screen-embedded" class="page">
  <div class="overlayer"></div>
  <div class="page-content login-screen-content">
    <div class="login-screen-title"><div class="icon"><i class="material-icons">school</i></div></div>
    <form class="login-wrap">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Username</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Your username"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Your password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block"><a href="dashboard.html" class="button button-fill color-orange">Sign In</a></div>
      <div class="content-block">
        <div class="list-block-label"><a href="forgot-password.html" class="color-white demo-indicator">Forgot Password?</a></div>
      </div>
    </form>
  </div>
</div>
